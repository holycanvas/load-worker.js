<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Test</title>
</head>

<body style="width: 100%;height: 100%;position: absolute;">
	<canvas id="canvas" width="2048" height="2048"></canvas>
	<script src="load-worker.js"></script>
	<script>
		LoadWorker.init();
		LoadWorker.startTask(LoadWorker.TaskType.DECODE_PNG, ['images/cubetexture.png'], null, function (err, data) {
			var ctx = document.getElementById('canvas').getContext('2d');
			var imageData = ctx.createImageData(data.width, data.height);
			data.data.forEach((val, index) => imageData.data[index] = val); 
			ctx.putImageData(imageData, 0, 0);
		});
	</script>
</body>
</html>
